<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSV Uploader for AWS Architecture Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }

    form {
      margin: 0 auto;
      width: 50%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 20px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Upload a CSV File</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="csvfile">
    <br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
